<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <h1 class=>LEARN MORE</h1>
    </div>
    <form>
      <div class="row">
        <label for="email">COMPANY EMAIL</label>
      </div>
      <div class="row">
        <input id="email" type="email" placeholder="sally@company.co" required>
      </div>
      <div class="row">
        <label for="name">NAME</label>
      </div>
      <div class="row">
        <input id="name" type="text" placeholder="Sally Smith" required>
      </div>
      <div class="row">
        <label for="hiring">WHERE ARE YOU HIRING?</label>
      </div>
      <div class="row">
        <input id="hiring" type="text" placeholder="City, Country" required>
      </div>
      <div class="row">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <div class="row">
        <select id="engineers">
          <option>1-2 Engineers</option>
          <option>2-3 Engineers</option>
        </select>
      </div>
      <div class="row justify-end">
        <button type="submit" class="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
