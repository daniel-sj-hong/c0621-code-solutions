<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-full">
        <h1 class="text-align">New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-one-fifths">
        <img src="images/dress1.jpeg">
        <h5>Free People <span class="gray-text border-left">Size 6</span><br><br>
        <span class="peach-background margin-bottom-20">$35</span> <del class="gray-text">$125 retail</del></h5>
      </div>
      <div class="col-one-fifths">
        <img src="images/ysl-bag.jpeg">
        <h5>Yves Saint Laurent <span class="gray-text border-left">One-Size</span><br><br>
        <span class="peach-background margin-bottom-20">$200</span> <del class="gray-text">$1600 retail</del></h5>
      </div>
      <div class="col-one-fifths">
        <img src="images/key.jpeg">
        <h5>Tiffany <span class="gray-text border-left">One-Size</span><br><br>
        <span class="peach-background margin-bottom-20">$476</span> <del class="gray-text">$2000 retail</del></h5>
      </div>
      <div class="col-one-fifths">
        <img class="height-80" src="images/lv-bag.jpg">
        <h5>Louis Vuitton <span class="gray-text border-left">One-Size</span><br><br>
        <span class="peach-background margin-bottom-20">$95</span> <del class="gray-text">$1200 retail</del></h5>
      </div>
      <div class="col-one-fifths">
        <img src="images/dress2.jpeg">
        <h5>Reformation <span class="gray-text border-left">Size 4</span><br><br>
        <span class="peach-background margin-bottom-20">$20</span> <del class="gray-text">$198 retail</del></h5>
      </div>
    </div>
  </div>
</body>
</html>
