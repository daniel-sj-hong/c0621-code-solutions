<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input id="email" required>
    </div>
    <div>
      <label for="cool">Why is coding cool?</label>
    </div>
    <div>
      <select id="cool">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
    </div>
    <div>
      <input type="radio" name="language" id="html">
      <label for="html">HTML</label>
      <input type="radio" name="language" id="css">
      <label for="css">CSS</label>
      <input type="radio" name="language" id="javascript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <label for="sign-up">Would you like to sign up for more information?</label>
    </div>
    <div>
      <input id="sign-up" type="checkbox">Sign me up!
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea id="comments" cols="20" rows="10"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
